<h1>學生未來發展方向</h1>
<p>重要產業未來3年所欠缺人才類型，科學工程及資通訊為多數產業反映的領域，計占 67％</p>
<p>欠缺之職類多集中於工業及生產工程師、軟體開發及程式設計師、電子工程，分別占 13%、10%及 7%</p>
<ul>
  <li>進修</li>
  <ul>
    <li>報考國內外之通訊、電信、電腦、電機、資工、網路多媒體、科技法律等相關研究所</li>
  </ul>
  <li>就業或創業</li>
  <ul>
    <li>可投入電信通訊、消費性電、電腦週邊、電腦系統、多媒體、半導體、軟體系統、資訊安全、數位內容、網路應用、電信服務各項產業</li>
  </ul>
  <li>考取相關證照</li>
</ul>

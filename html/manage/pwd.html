<h1>修改密碼</h1>
<section id="modify-pwd">
    <input autocomplete="off" type="password" placeholder="新密碼 8 ~ 40" id="pwd" onkeydown="keyEnter(this, modifyPwd)" />
    <input autocomplete="off" type="password" placeholder="確認新密碼" id="re-pwd" onkeydown="keyEnter(this, modifyPwd)" />
    <input type="button" value="確定" onclick="javascript: modifyPwd()" />
</section>

<h1>註冊新用戶</h1>
<section id="reg">
  <input autocomplete="off" type="text" placeholder="帳號 6 ~ 30" id="id" onkeydown="keyEnter(this, register)" autofocus/>
  <input autocomplete="off" type="text" placeholder="暱稱" id="name" onkeydown="keyEnter(this, register)"/>
  <input autocomplete="off" type="password" placeholder="密碼 8 ~ 40" id="pwd" onkeydown="keyEnter(this, register)"/>
  <input autocomplete="off" type="password" placeholder="確認密碼" id="re-pwd" onkeydown="keyEnter(this, register)"/>
  <input type="button" value="註冊" onclick="javascript: register()"/>
</section>

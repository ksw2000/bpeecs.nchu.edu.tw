<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css"/>
<style>
.CodeMirror{
    background-color: rgb(240, 240, 240)!important;
    color: #5a5a5a;
}

#new-article-area{
    display: none;
}

.editor-area #title{
    border-width: 0px 0px 2px 0px;
    border-radius: 0px;
    background-color: transparent;
    height: 50px;
    font-size: 25px;
    line-height: 50px;
    margin-top: 0px;
    max-width: 1200px!important;
    padding: 0px 10px;
    width: 100%;
}

.editor-area #title:focus{
    outline: none;
    border-width: 0px 0px 2px 0px;
    border-color: rgb(7, 126, 224);
    transition-duration: 1s;
    transition-property: color;
    transition-timing-function: cubic-bezier(0.455, 0.03, 0.515, 0.955);
}

.buttonArea button{
    display: inline-block;
    margin: 3px 5px;
}

#attachment, .attachment{
    cursor: pointer;
    overflow: hidden;
    position: relative;
}

#attachment input, .attachment input{
    border: 0px;
    bottom: 0px;
    cursor: pointer;
    height: 100px;
    margin: 0px;
    position: absolute;
    right: 0px;
    width: 500px;
}

#new-article-area #attachmentArea li{
    margin: 15px 0px;
}

#new-article-area #attachmentArea button{
    display: inline-block;
    font-size: 0.85em;
    height: inherit;
    line-height: inherit;
    margin-left: 10px;
    padding: 2px 10px;
    width: auto;
}

#new-article-area #attachmentArea .loader {
    border: 3px solid transparent;
    border-top: 3px solid #3498db;
    border-radius: 50%;
    display: none;
    width: 30px;
    height: 30px;
}
</style>

<h1>Manage</h1>

<div class="buttonArea">
    <button onclick="javascript:newArticle()" id="btn-add">Add</button>
    <button onclick="javascript:goToAll()" id="btn-all">All</button>
    <button onclick="javascript:goToDraft()" id="btn-draft">Draft</button>
    <button onclick="javascript:goToPublished()" id="btn-published">Published</button>
</div>

<div id="top-editor-area">
    <div class="article editor-area" id="new-article-area">
        <div class="title"><input id="title" placeholder="Title" autocomplete="off"/></div>
        <div class="content">
            <textarea></textarea>
        </div>
        <div id="attachmentArea">
            <ul></ul>
            <div class="loader"></div>
        </div>
        <div class="buttonArea" style="text-align: right;"></div>
    </div>
</div>

<script src="/assets/js/manage.js?10" type="text/javascript"></script>

<div id="article-parent">
    Loading...
</div>

<style>
#new-article-area{
    display: none;
}

.editor-area #title{
    border-width: 0px 0px 2px 0px;
    border-radius: 0px;
    background-color: transparent;
    height: 50px;
    font-size: 25px;
    line-height: 50px;
    margin-top: 0px;
    max-width: 1200px!important;
    padding: 0px 10px;
    width: 100%;
}

.editor-area #title:focus{
    outline: none;
    border-width: 0px 0px 2px 0px;
    border-color: rgb(7, 126, 224);
    transition-duration: 1s;
    transition-property: color;
    transition-timing-function: cubic-bezier(0.455, 0.03, 0.515, 0.955);
}

.buttonArea button{
    display: inline-block;
    margin: 3px 5px;
}
</style>

<h1>Manage</h1>

<div class="buttonArea">
    <button onclick="javascript:newArticle()" id="btn-add">Add</button>
    <button onclick="javascript:goToAll()" id="btn-all">All</button>
    <button onclick="javascript:goToDraft()" id="btn-draft">Draft</button>
    <button onclick="javascript:goToPublished()" id="btn-published">Published</button>
</div>

<srcion id="top-editor-area">
    <div class="article editor-area" id="new-article-area">
        <div class="title"><input id="title" placeholder="Title" autocomplete="off"/></div>
        <div class="content">
            <textarea></textarea>
        </div>
        <!--
            注意：
            根據消息狀態不同應載入不同按鈕
            比如尚在草稿的文章
            - Attachment
            - Save
            - Publish

            但已經發佈的文章
            - Attachment
            - Save
            - Delete
        -->
        <div class="buttonArea" style="text-align: right;"></div>
    </div>
</section>

<script type="text/javascript">
window.hashEditContent = 0;
window.directlyLeave = false;
window.onbeforeunload = function(){
    if(!leave_editing()){
        return 'Changes you made may not be saved.';
    }
    return;
};

function leave_editing(){
    if(window.directlyLeave === true) return true;
    let now_content = $("#new-article-area #title").val() + editor.value();
    if(hash(now_content) != window.hashEditContent){
        return confirm('Changes you made may not be saved.');
    }
    // default is 'leave'
    return true;
}

const btnAreaForDraft = `
<button id="attachment" onclick="javascript:attach()">Attachment</button>
<button id="save" onclick="javascript:save()">Save (Draft)</button>
<button id="publish" onclick="javascript:publish()" class="blue">Publish</button>
`;

const btnAreaForPublished = `
<button id="attachment" onclick="javascript:attach()">Attachment</button>
<button id="save" onclick="javascript:save()" class="blue">Republish</button>
<button id="publish" onclick="javascript:delete_news(this)" class="red">Delete</button>
`

function newArticle(){
    if($("#new-article-area").css("display") === "none"){
        if(window.serial === undefined){
            $.post('/function/add_news',{}
            ,function(data){
                console.log(data)
                if(data['err']){
                    if(data['code'] === 1){
                        window.location = "/?notlogin"
                    }
                    notice(data['msg'])
                }else{
                    $("#new-article-area .buttonArea").html(btnAreaForDraft);
                    window.serial = Number(data['msg']);
                    openNewArticleArea();
                }
            },'json');
        }else{
            openNewArticleArea();
        }
    }else{
        closeNewArticleArea();
    }
}

function openNewArticleArea(callback){
    $("#new-article-area").slideDown('fast', () => {
        if(typeof callback === 'function'){
            callback();
        }
    });
    $("#btn-add").text('Close');
}

function closeNewArticleArea(callback){
    $("#new-article-area").slideUp('fast', ()=>{
        if(typeof callback === 'function'){
            callback();
        }
    });
    $("#btn-add").text('Continue');
}

var editor = new SimpleMDE({
    placeholder: "Type here...",
    element: $("#new-article-area textarea")[0],
    spellChecker: false
});

/*
editor.prototype.toggleSideBySide = function(){
    console.log("不支援");
    return;
}
*/

function attach(){
    notice("creating");
}

function save(){
    $.post('/function/save_news',{
        serial: window.serial,
        title: $("#new-article-area #title").val(),
        content: editor.value()
    },function(data){
        console.log(data)
        if(data['err']){
            if(data['code'] === 1){
                window.location = "/?notlogin"
            }
            notice(data['msg'])
        }else{
            // update editor hash
            window.hashEditContent = hash($("#new-article-area #title").val() + editor.value());
            // refresh
            notice("Saved!");
            // goto draft
            goToDraft();
        }
    },'json');
}

function publish(){
    $.post('/function/publish_news',{
        serial: window.serial,
        title: $("#new-article-area #title").val(),
        content: editor.value()
    }
    ,function(data){
        console.log(data)
        if(data['err']){
            if(data['code'] === 1){
                window.location = "/?notlogin"
            }
            notice(data['msg'])
        }else{
            // too complex to deal with
            // refresh
            window.directlyLeave = true;
            location.reload();
        }
    },'json');
}

function delete_news(obj, num){
    if(num === undefined){
        num = window.serial;
    }
    obj = $(obj);
    obj.fadeOut('fast', ()=>{
        obj.text("SURE ?");
        obj.attr('onclick', 'javascript:real_delete_news('+num+')');
        obj.fadeIn('slow', ()=>{
            setTimeout(()=>{
                obj.fadeOut('fast',()=>{
                    obj.text("Delete");
                    obj.attr('onclick', 'javascript:delete_news(this, '+num+')');
                    obj.fadeIn('slow');
                });
            }, 3000);
        }, )
    });
}

function real_delete_news(data_id){
    /*
        If user delete the news which is editing
        Refresh website instead of .slideUp()
    */

    $.ajax({
        url: '/function/del_news',
        data: {
            'serial' : data_id
        },
        type: 'POST',
        success: function(data){
            if(data['err']){
                if(data['code'] === 1){
                    window.location = '/?notlogin';
                }
                notice(data['msg']);
            }else{
                if(data_id === window.serial){
                    window.directlyLeave = true;
                    location.reload();
                }else{
                    $('.article[data-id="' + data_id + '"]').slideUp('slow');
                    // close news area
                    notice('Deleted!');
                }
            }
        },
        error: function(err) {
            console.log(err);
            notice('Error' + err.status);
        },
        dataType: 'json'
    });
}

function edit_news(data_id){
    if(leave_editing()){
        // 將原來收起來的區域展開
        if($('.article[data-id="' + window.serial + '"]').length){
            $('.article[data-id="' + window.serial + '"]').slideDown();
        }

        $.ajax({
            url: '/function/get_news',
            data: {
                'id' : data_id
            },
            type: 'GET',
            success: function(data){
                console.log(data)
                if(data['err']){
                    if(data['code'] === 1){
                        window.location = '/?notlogin';
                    }
                    notice(data['msg']);
                }else{
                    // closeNewArticleArea();
                    // Step1: update value
                    $("#new-article-area #title").val(data.Title);
                    editor.value(data.Content);
                    window.hashEditContent = hash(data.Title + data.Content);
                    window.serial = data_id;

                    // Step2: slideUp news area
                    $('.article[data-id="' + data_id + '"]').slideUp('fast',()=>{
                        // Step3: Move editor after news area
                        $('#new-article-area').insertAfter($('.article[data-id="' + data_id + '"]'));

                        // Step4: Rebuild buttonArea
                        if(data.Publish_time === 0){
                            $('#new-article-area .buttonArea').html(btnAreaForDraft);
                        }else{
                            $('#new-article-area .buttonArea').html(btnAreaForPublished);
                        }

                        // Step5: SlideDown editor and jump to there
                        openNewArticleArea(function(){
                            window.scrollTo({
                                top : $("#new-article-area")[0].offsetTop - $("nav")[0].clientHeight,
                                behavior: 'smooth'
                            })
                        });
                    });
                }
            },
            error: function(err) {
                console.log(err);
                notice('Error' + err.status);
            },
            dataType: 'json'
        });
    }
    // DO NOTHING
}

function loadNext(obj){
    window.lnfw.next().then((data) => {
        $("#article-parent").append(data);
        obj.remove();
    }).catch((reason) => {
        console.log(reason);
        notice("Error " + reason.status);
    })
}

function reload_news(type){
    // Reload news
    let lnfw = new loadNewsForWhat('management', type, 0, 19);
    lnfw.load().then((data) => {
        $("#article-parent").html(data);
    }).catch((reason) => {
        console.log(reason);
        $("#article-parent").html("Error " + reason.status);
    });

    window.lnfw = lnfw;
}

function resetBtnColor(id){
    $('#btn-all').removeClass('blue-green');
    $('#btn-draft').removeClass('blue-green');
    $('#btn-published').removeClass('blue-green');
    $('#btn-'+id).addClass('blue-green');
}

function goToAll(){
    resetBtnColor('all');
    reload_news('all');
}

function goToDraft(){
    resetBtnColor('draft');
    reload_news('draft');
}

function goToPublished(){
    resetBtnColor('published');
    reload_news('public');
}

goToAll();

</script>

    Loading...
</div>

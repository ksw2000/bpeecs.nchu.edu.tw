<h1>登入</h1>
<section id="login">
  <input autocomplete="off" type="text" placeholder="帳號" id="id"
    onkeydown="keyEnter(this, login)" autofocus/>
  <input autocomplete="off" type="password" placeholder="密碼" id="pwd"
    onkeydown="keyEnter(this, login)" />
  <input type="button" value="登入" onclick="javascript:login()" />
</section>

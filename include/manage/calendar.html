<h1>行事曆管理</h1>
<style>
.add-event-box{
    display: flex;
    align-items: center;
    flex-direction: column;
}

.add-event-box input{
    box-sizing: border-box;
    background-color: transparent;
    margin: 10px 0px;
    max-width: 300px;
    padding: 5px;
    width: 100%;
}

.add-event-box button{
    margin: 10px 0px;
}

.calender-list{
    align-items: center;
    display: flex;
}

.candy-header span{
    font-size: 1rem!important;
}

.calender-title{
    padding-left: 10px;
}

.calender-title span, .calender-title span{
    font-size: 1.12rem!important;
}
</style>
<div class="add-event-box">
    <input type="date" id="event-date"/>
    <input type="text" id="event-title" placeholder="事件標題" autocomplete="off"/>
    <input type="text" id="event-link" placeholder="連結" autocomplete="off"/>
    <button id="event-add">+ 新增事件</button>
</div>

<h2>行事曆</h2>
<div class="calender">
    <div class="calender-list">
        <div class="candy-header"><span class="single cyan big">01 . 30</span></div>
        <div class="calender-title">一二三四五六七八九十</div>
    </div>
    <div class="calender-list">
        <div class="candy-header"><span class="single cyan big">01 . 30</span></div>
        <div class="calender-title"><a href="#">一二三四五六七八九十</a></div>
    </div>
</div>

<script>
$("#event-add").on('click', ()=>{
    var date = $("#event-date").val();
    var title = $("#event-title").val();
    var link = $("#event-link").val();

    console.log(date, title, link);
});
</script>
